<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Warehouse Management Chatbot</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="integratedFlows.css">
</head>


<body>
<div class="tabset-container">
  <div class="tabset">
    <button class="active" data-flow="outbound">Outbound</button>
    <button data-flow="lms">LMS Flow</button>
    <button data-flow="inbound">Inbound</button>
    <button data-flow="demurrage">Demurrage</button>
    <div class="toggle-container">
      <label class="toggle-label">Mode:</label>
      <div class="toggle-switch">
        <span class="mode-label manual-label">Manual</span>
        <div class="slider-container">
          <input type="checkbox" id="modeToggle" class="slider-input">
          <label for="modeToggle" class="slider"></label>
        </div>
        <span class="mode-label auto-label">Auto</span>
      </div>
    </div>
  </div>
  <div class="chat-container">
    <div class="chat-header">
      <span>Warehouse Management Assistant</span>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
  </div>
</div>

<script src="integratedFlows.js"></script>

</body>

</html>
